<!DOCTYPE html>
<html>
	<head>
		<title>Carteirinha do Leite</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="./jquery/jquery-3.2.1.min.js"></script>
		<script src="./jquery/carteira_funcao.js"></script>
		<script src="./jquery/jquery.mask.js"></script>
		<script src="./jquery/mascara.js"></script>
	</head>
	<body>
		<div class="container col-md-8">
			<header>
				<img src="./imgs/logo.jpg"></img>
				<h1>Impressão de Carteirinhas</h1>
			</header>
			<section>
				<article>
					<form id="formulario_carteira" class="form-horizontal" name="carteirinha" action="estilo.html" enctype="multipart/form-data">
						<div class="form-group">
							<div class="form-group">
								COLÉGIO:
								<select name="colegios" id="colegios" class="form-control">
								  <option value="jose">COL.EST. JOSE GUIMARÃES</option>
								  <option value="primo">COL.EST. PRIMO MANFRINATO</option>
								  <option value="lourenco">COL.EST. SÃO LOURENÇO</option>
								  <option value="caio">COL.EST. CAIO MOREIRA</option>
								  <option value="itacelina">COL.EST. ITACELINA BITTENCOURT</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-sm-5 ">NOME RESPONSÁVEL:<input type="text" name="nome_mae" id="nome_mae" class="form-control text-uppercase" required maxlength="20"></div>
							<div class="form-group col-sm-5">SOBRENOME:<input type="text" name="sobrenome_mae" id="sobrenome_mae" class="form-control  text-uppercase" maxlength="20"></div>
						</div>
						<div class="row">
							<div class="form-group col-sm-5">RG:<input type="text" id="rg" class="form-control  text-uppercase" maxlength="14"></div>
							<div class="form-group col-sm-5">CPF:<input type="text" id="cpf" class="form-control  text-uppercase" maxlength="14"></div>
						</div>
						<div class="row">
							<div class="form-group col-sm-5">NOME CRIANÇA:<input type="text" name="nome_crianca" id="nome_crianca" class="form-control text-uppercase" required maxlength="20"></div>
							<div class="form-group col-sm-5">SOBRENOME:<input type="text" name="sobrenome_crianca" id="sobrenome_crianca" class="form-control text-uppercase" maxlength="20"></div>
						</div>
						<div class="row">
							<div class="form-group col-sm-2">DATA INICIO:<input type="text" name="nome_mae" id="data_inicio" class="form-control text-uppercase" required maxlength="10"></div>
							<div class="form-group col-sm-2">DATA FIM:<input type="text" name="nome_mae" id="data_fim" class="form-control text-uppercase" required maxlength="10"></div>
						</div>
						<footer class="form-group"><input type="submit" class="btn btn-success form-control" value="IMPRIMIR"></footer>
						</div>
					</form>
				</article>
			</section>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
